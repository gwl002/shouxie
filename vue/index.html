<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写一个简单vue</title>
    <script src="./scripts/compile.js" ></script>
    <script src="./scripts/vue.js" ></script>
</head>
<body>
    <div id="app">
        <h3>手写一个简单vue</h3>
        <p>{{message}}</p>
        <p v-text="color"></p>
        <p v-if="show">show or hide test v-if</p>
        <p v-show="showOK">show or hide test v-show</p>
        <input type="text" v-model="message" />
        <button @click="handleClick">点击</button>
    </div>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                message:"123",
                color:"red",
                show:false,
                showOK:false,
                detail:{
                    name:"gwl002",
                    nickName:"hualong"
                }
            },
            methods:{
                handleClick(event){
                    this.showOK = !this.showOK
                }
            }
        })
    </script>
</body>
</html>
