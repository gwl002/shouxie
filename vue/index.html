<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写一个简单vue</title>
    <script src="./js/vue.js" ></script>
</head>
<body>
    <div id="app">
        <h3>手写一个简单vue</h3>
        <span>{{message}}</span>
        <input type="text" v-model="message" />
    </div>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                message:"123"
            }
        })
    </script>
</body>
</html>
